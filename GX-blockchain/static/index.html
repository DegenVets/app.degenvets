<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Degen Vets</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="icon" href="https://avatars.githubusercontent.com/u/180209438?s=400&u=1b338abb15b69eaa77051408fd0c89efc26964b5&v=4" type="DegenVets">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="#home">
                    <img src="https://avatars.githubusercontent.com/u/180209438?s=400&u=1b338abb15b69eaa77051408fd0c89efc26964b5&v=4" alt="Degen Vets Logo">
                </a>
            </div>
            <ul class="menu">
                <a href="#wallet" class="cta-button">Connect</a>
                <a href="#support" class="cta-button">support</a>
                <a href="../../docs/static/privacy.html" target="_blank" class="cta-button">Policy</a>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home" class="container">
        </section>

        <section id="mint" class="container">
            <h1>Mint Pass</h1>
            <div id="donate-form" class="donate-container">
                <h2>Legacy Supporter</h2>
    
                <div class="form-group">
                  <label for="crypto-select">Select cryptocurrency:</label>
                  <select id="crypto-select" class="form-control">
                    <option value="SOL">Solana (SOL)</option>
                    <option value="USDC-SOL">USDC on Solana</option>
                    <option value="MMOSH-SOL">MMOSH on Solana</option>
                    <option value="ETH">Ethereum (ETH)</option>
                    <option value="USDC-ETH">USDC on Ethereum</option>
                    <option value="MATIC">Polygon (MATIC)</option>
                    <option value="USDC-MATIC">USDC on Polygon</option>
                    <option value="BTC">Bitcoin (BTC)</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="amount-input">Amount:</label>
                  <input type="number" id="amount-input" class="form-control" placeholder="Enter amount" step="0.000001" min="0">
                </div>
                <div class="form-group">
                  <label for="equivalent-value">Equivalent value:</label>
                  <input type="text" id="equivalent-value" class="form-control" readonly>
                </div>
                <div class="form-group">
                  <label for="display-currency">Display currency:</label>
                  <select id="display-currency" class="form-control">
                    <option value="USD">USD</option>
                    <option value="EUR">EUR</option>
                    <option value="GBP">GBP</option>
                    <option value="JPY">JPY</option>
                  </select>
                </div>
                <div class="qr-container"></div>
                    <img src="https://raw.githubusercontent.com/DevCorpOrg/linktree/main/img/qr/btc.png" width="20%" alt="Bitcoin QR Code" class="qr-code" id="bitcoin-qr">
                    <img src="https://raw.githubusercontent.com/DevCorpOrg/linktree/main/img/qr/eth.png" width="20%" alt="Ethereum QR Code" class="qr-code" id="ethereum-qr">
                    <img src="https://raw.githubusercontent.com/DevCorpOrg/linktree/main/img/qr/sol.png" width="20%" alt="Solana QR Code" class="qr-code" id="solana-qr">
                  </div>
                <button id="donate-button" class="button">Donate with Wallet</button>
                <div id="fallback-options" style="display: none;">
                  <h3>Alternative donation methods:</h3>
                  <div id="qr-code" class="text-center mb-3"></div>
                  <div class="form-group">
                    <label for="wallet-address">Wallet Address:</label>
                    <div class="input-group">
                      <input type="text" id="wallet-address" class="form-control" readonly>
                      <button id="copy-address" class="btn btn-secondary">Copy</button>
                    </div>
                  </div>
                </div>
              </div>
        </div>
    
        </section>
    </main>

    <div id="chat-button" class="chat-button">
        ðŸ’¬ Chat
    </div>
    <div id="chat-widget" class="chat-widget hidden">
        <div class="chat-header">
            Assistant
            <button id="close-chat">âœ–</button>
        </div>
        <div class="chat-body" id="chat-body"></div>
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Type a message...">
            <button id="send-message">Send</button>
        </div>
    </div>

    <footer>
    </footer>

    <script type="module" src="../js/main.js"></script>

</body>
</html>
